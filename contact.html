    <!-- Contact Form -->
    <div class="form-section">
        <div class="glass-container mx-sm-3 mx-4">
            <div class="contact-form-section mx-sm-3 mx-4">
                <h2>Contact Us</h2>
                <form id="contactForm">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" class="form-control contact-input" id="name" placeholder="Please enter your name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" class="form-control contact-input" id="email" placeholder="Please enter your email"
                            required>
                    </div>
                    <div class="form-group">
                        <label for="reason">Reason for Contact</label>
                        <select class="form-control contact-input" id="reason" required>
                            <option disabled selected value="">Select a reason...</option>
                            <option>Inquire about Dublin's attractions</option>
                            <option>Feedback on your Dublin experience</option>
                            <option>General inquiry</option>
                            <option>Suggestions for improving the website</option>
                            <option>Partnership opportunities for Dublin tourism</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea class="form-control contact-input" id="message" rows="4" placeholder="Please type your message here"
                            required></textarea>
                    </div>

                    <button type="submit" class="submit-btn">Send my message</button>
                </form>
            </div>
        </div>
