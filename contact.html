<head>
    <meta charset="UTF-8">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Custom Stylesheet -->
    <link rel="stylesheet" href="/css/common.css">
    <link rel="stylesheet" href="/css/anukrati.css">

    <!-- FontAwesome -->
    <script src="https://kit.fontawesome.com/8c12eb1f03.js" crossorigin="anonymous"></script>
</head>

<body>
    <!-- Navbar Section -->
    <nav class="navbar navbar-expand-lg bg-dark" data-bs-theme="dark">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <img src="img/bridge.png" alt="Logo" width="30" class="d-inline-block align-text-top">
                DiscoverDublin
            </a>
            <button
                class="navbar-toggler"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarNav"
                aria-controls="navbarNav"
                aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="attractions.html">Attractions</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="restaurants.html">Restaurants</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="transport.html">Transportation</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="contact.html">Contact Us</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="form-section">
        <div class="glass-container">
            <!-- <section class="contact-us"> -->
                <div class="contact-form-section">
                    <h2>Contact Us</h2>
                    <form id="contactForm">
                        <div class="form-group">
                            <label for="name">Name</label>
                            <input type="text" class="form-control" id="name" placeholder="Please enter your name" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" class="form-control" id="email" placeholder="Please enter your email"
                                required>
                        </div>
                        <div class="form-group">
                            <label for="reason">Reason for Contact</label>
                            <select class="form-control" id="reason" required>
                                <option disabled selected value="">Select a reason...</option>
                                <option>Notify for a wrong order</option>
                                <option>Query about a product</option>
                                <option>General inquiry</option>
                                <option>Feedback or Suggestions</option>
                                <option>Bulk Orders</option>
                                <option>Partnership Opportunities</option>
                                <option>Technical Support</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="message">Message</label>
                            <textarea class="form-control" id="message" rows="4"
                                placeholder="Please type your message here" required></textarea>
                        </div>
    
                        <button type="submit" class="btn btn-primary">Send my message</button>
                    </form>
                </div>
            </div>
    </div>
    

    <!-- Footer -->
    <footer class="text-center bg-dark text-white">
        <p>&copy; 2024 Dublin Attractions | All Rights Reserved</p>
    </footer>

   <!-- Form Submission Alerts -->
   <script>
    // Handle Contact Form Submission
    document.getElementById("contactForm").addEventListener("submit", function (event) {
        event.preventDefault();
        alert("Thank you for contacting us!");
    });

    // Handle Membership Form Submission
    document.getElementById("membershipForm").addEventListener("submit", function (event) {
        event.preventDefault();
        alert("Thank you for joining us!");
    });
</script>

    <!-- JavaScript Libraries -->

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

</body>

</html>
